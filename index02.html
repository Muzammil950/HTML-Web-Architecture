<!DOCTYPE html>
<!-- This tells the browser we are using HTML5 -->

<html lang="en">
<!-- The language of the page is English -->

<head>
    <meta charset="UTF-8">
    <!-- This supports all letters and symbols -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This makes the page fit on mobile and laptop -->

    <title>My First Page</title>
    <!-- This is the page title shown on the tab -->
</head>

<body>
    <!-- All website content starts here -->

    <h1>Welcome to My Website</h1>
    <!-- Main heading -->

    <p>This is my first HTML page.</p>
    <!-- Normal text / paragraph -->

    <hr>
    <!-- A horizontal line -->

    <h2>About Me</h2>
    <!-- Second heading -->

    <p>
        I am learning HTML now.
        <br>
        HTML is used to make websites.
    </p>
    <!-- br means a new line -->

    <h3>My Skills</h3>
    <!-- Third heading -->

    <ul>
        <!-- Unordered list (bullet points) -->
        <li>HTML</li>
        <li>CSS</li>
        <li>Python</li>
    </ul>

</body>
</html>
