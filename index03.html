<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images and Links</title>
</head>

<body>

    <h2>My Profile Picture</h2>

    <img src="profile.png" alt="My image" width="200">
    <!-- Shows an image
         src = image file name
         alt = text if image is not loaded
         width = image size -->

    <h2>My Favorite Website</h2>

    <a href="https://www.google.com" target="_blank">
        Go to Google
    </a>
    <!-- This is a link
         target="_blank" opens the link in a new tab -->

    <br><br>

    <button>Click Me</button>
    <!-- A simple button -->

</body>
</html>
